<!DOCTYPE html>
<html>
<head>
    <title>admin panel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cart.css') }}">
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
<div class="top-panel">
    <nav class="nav-bar">
        <ul class="nav-ul">
            <li class="nav-li">
                <a class="nav-a" href="{{url_for('categories')}}">Категории</a>
            </li>
            <li class="nav-li">
                <a class="nav-a" href="{{url_for('products')}}">Товары</a>
            </li>
            <li class="nav-li-active">
                <a class="nav-a" href="{{url_for('orders')}}">Заказы</a>
            </li>
            <li class="nav-li">
                <a class="nav-a" href="{{url_for('users')}}">Пользователи</a>
            </li>
            <li class="nav-li">
                <a class="nav-a" href="{{url_for('add_items')}}">Добавление новых данных</a>
            </li>
        </ul>
    </nav>
</div>

<main>
<h2>Заказы</h2>
    <input type="text" id="orderSearchInput"
           placeholder="Поиск по заказам"
           onkeyup="searchTable('orderTable', 'orderSearchInput')">
    <table id="orderTable">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>User ID</th>
            <th>
                Позиции
                <table class="mini-table">
                    <tr>
                        <th class="mini-table-th">ID товара</th>
                        <th class="mini-table-th">Наименование</th>
                        <th class="mini-table-th">Количество</th>
                    </tr>
                </table>
            </th>
            <th>Адрес доставки</th>
            <th>Дата доставки</th>
            <th>Статус</th>
        </tr>
        </thead>
        {% for order in orders %}
        <form method="post" id="order_{{order.order_id}}">
            <tr>
                <td class="with-border">
                    <input class="id_column" type="text" id="{{order.order_id}}" name="order_id{{order.order_id}}"
                           value="{{order.order_id}}" style="width: 40px" readonly>
                </td>
                <td class="with-border">
                    <input type="text" id="{{order.user_id}}" name="order_id{{order.user_id}}" value="{{order.user_id}}"
                           readonly style="width: 40px">
                </td>
                <td class="with-border">
                    <table>
                        {% for position in order.positions%}
                        <tr>
                            <td>
                                <input type="number" name="position_id" id="{{position.id}}"
                                       value="{{position.id}}" style="width: 30px;">
                            </td>
                            <td>
                                <input type="text" name="position_name" id="{{position.name}}"
                                       value="{{position.name}}" readonly>
                            </td>
                            <td>
                                <input type="number" name="position_amount" id="{{position.amount}}"
                                       value="{{position.amount}}" style="width: 30px;">
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </td>
                <td class="with-border">
                    <input type="text" id="{{order.address}}" name="{{order.address}}" value="{{order.address}}"
                           required>
                </td>
                <td class="with-border">
                    <input type="date" id="order_datetime{{order.order_id}}" name="{{order.datetime}}"
                           value="{{order.datetime}}" required>
                </td>
                <td class="with-border">
                    <select id="order_statuses" name="orderStatus">
                        {% for status in order_statuses %}
                        {% if order.status_id == status.id %}
                        <option selected="selected" value="{{status.id}}">{{status.name}}</option>
                        {% else %}
                        <option value="{{status.id}}">{{status.name}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </td>
                <td class="with-border">
                    <input type="submit" value="submit">
                    <input type="button" value="delete" onclick="remove({{order.order_id}})">
                </td>
            </tr>
        </form>
        {% endfor %}
    </table>
</main>
</body>
<footer style="min-height: 200px;">

</footer>
</html>
